<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCPIntellect</title>
    <meta name="description" content="Sistema de chamados da Empresa GCPIntellect"> 
    <link rel="icon" href="https://raw.githubusercontent.com/GCPIntellect/Projeto/refs/heads/main/Documenta%C3%A7%C3%A3o/img/Imagem%20Logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
<body>
    <div class="app-container">
        <aside class="sidebar" role="navigation">
            <div class="sidebar-header">
                <h2><i data-feather="box"></i> GCPIntellect</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard_admin.html"><i data-feather="home"></i> Dashboard</a></li>
                    <li><a href="gerenciar_usuarios.html"><i data-feather="users"></i> Gerenciar Usuários</a></li>
                    <li><a href="relatorios.html"><i data-feather="bar-chart-2"></i> Relatórios</a></li>
                    <li><a href="configuracoes.html"><i data-feather="settings"></i> Configurações</a></li>
                </ul>
            </nav>
            <footer class="sidebar-footer">
                <div class="user-profile">
                    <div class="avatar">AD</div>
                    <div class="user-info">
                        <p>Admin</p>
                        <span>Administrador</span>
                    </div>
                </div>
            </footer>
        </aside>

        <main class="main-content" role="main">
            <header class="main-header">
                <h1>Novo Chamado</h1>
            </header>

            <form id="form-abrir-chamado" action="salvar_chamado.php" method="POST" enctype="multipart/form-data">

                <section class="card" aria-labelledby="detalhes-titulo">
                    <h2 id="detalhes-titulo" class="form-section-title">Detalhes do Chamado</h2>
                    <div class="form-group">
                        <label for="assunto">Assunto</label>
                        <input type="text" id="assunto" name="assunto" placeholder="Ex: Problema com impressora fiscal" required>
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição Detalhada</label>
                        <textarea id="descricao" name="descricao" rows="6" placeholder="Descreva o problema com o máximo de detalhes possível..." required></textarea>
                    </div>
                </section>

                <section class="card" aria-labelledby="classificacao-titulo">
                    <h2 id="classificacao-titulo" class="form-section-title">Classificação e Atribuição</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="tipo">Tipo</label>
                            <select id="tipo" name="tipo" required>
                                <option value="" disabled selected>Selecione o tipo</option>
                                <option value="incidente">Incidente</option>
                                <option value="requisicao">Requisição</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="categoria">Categoria</label>
                            <select id="categoria" name="categoria_id" required>
                                <option value="" disabled selected>Selecione a categoria</option>
                                <option value="1">Configurar Impressora</option>
                                <option value="2">Máquina com Lentidão</option>
                                <option value="3">Ajuste de Áudio/Vídeo</option>
                                <option value="4">Problema de Rede</option>
                                <option value="5">Acesso a Sistema</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="requerente">Requerente</label>
                            <input type="text" id="requerente" name="requerente_id" value="Admin (preenchido automaticamente)" readonly>
                        </div>
                        <div class="form-group">
                            <label for="tecnico">Atribuir Técnico </label>
                            <select id="tecnico" name="tecnico_id">
                                <option value="" selected>Atribuir depois</option>
                                <option value="101">Mariana</option>
                                <option value="102">João</option>
                            </select>
                        </div>
                    </div>
                </section>

                <section class="card" aria-labelledby="anexos-titulo">
                    <h2 id="anexos-titulo" class="form-section-title">Anexos</h2>
                    <div class="form-group">
                        <label for="anexos" class="form-upload-label">
                            <i data-feather="upload"></i>
                            <span>Clique para carregar arquivos (imagens, logs, etc.)</span>
                        </label>
                        <input type="file" id="anexos" name="anexos[]" class="form-upload-input" multiple>
                    </div>
                </section>
                
                <footer class="form-actions">
                    <button type="submit" class="btn btn-primary">Criar Chamado</button>
                    <a href="dashboard_admin.html" class="btn btn-secondary" role="button">Cancelar</a>
                </footer>
            </form>
        </main>
    </div>

    <script>
      feather.replace();
    </script>
</body>
</html>
