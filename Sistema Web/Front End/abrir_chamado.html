<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Chamado - GCPIntellect</title>
    <meta name="description" content="Sistema de chamados da Empresa GCPIntellect"> 
    <link rel="icon" href="https://raw.githubusercontent.com/GCPIntellect/Projeto/refs/heads/main/Documenta%C3%A7%C3%A3o/img/Imagem%20Logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
<body>
    <div class="app-container">
        <aside class="sidebar" role="navigation">
            <div class="sidebar-header">
                <h2><i data-feather="box"></i> GCPIntellect</h2>
            </div>
            <nav class="sidebar-nav" id="sidebar-nav">
                <ul><li><a href="#"><i data-feather="loader"></i> Carregando...</a></li></ul>
            </nav>
            <footer class="sidebar-footer">
                <div class="user-profile">
                    <div class="avatar" id="user-avatar">...</div>
                    <div class="user-info">
                        <p id="user-name">Carregando...</p>
                        <span id="user-role">...</span>
                    </div>
                </div>
            </footer>
        </aside>

        <main class="main-content" role="main">
            <header class="main-header">
                <h1>Novo Chamado</h1>
            </header>

            <form id="form-abrir-chamado" enctype="multipart/form-data">

                <section class="card" aria-labelledby="detalhes-titulo">
                    <h2 id="detalhes-titulo" class="form-section-title">Detalhes do Chamado</h2>
                    <div class="form-group">
                        <label for="assunto">Assunto</label>
                        <input type="text" id="assunto" name="assunto" placeholder="Ex: Problema com impressora fiscal" required>
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição Detalhada</label>
                        <textarea id="descricao" name="descricao" rows="6" placeholder="Descreva o problema com o máximo de detalhes possível..." required></textarea>
                    </div>
                </section>

                <section class="card" aria-labelledby="classificacao-titulo">
                    <h2 id="classificacao-titulo" class="form-section-title">Classificação</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="tipo">Tipo</label>
                            <select id="tipo" name="tipo" required>
                                <option value="" disabled selected>Carregando...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="categoria">Categoria</label>
                            <select id="categoria" name="categoria_id" required>
                                <option value="" disabled selected>Carregando...</option>
                            </select>
                        </div>

                        <div class="form-group" id="group-prioridade" style="display: none;">
                            <label for="prioridade">Prioridade</label>
                            <select id="prioridade" name="prioridade_id">
                                <option value="">Padrão (Baixo)</option>
                            </select>
                        </div>
                        <div class="form-group" id="group-status" style="display: none;">
                            <label for="status">Status Inicial</label>
                            <select id="status" name="status_id">
                                <option value="">Padrão (Em Andamento)</option>
                            </select>
                        </div>
                    </div>
                </section>

                <section class="card" aria-labelledby="anexos-titulo">
                    <h2 id="anexos-titulo" class="form-section-title">Anexos</h2>
                    <div class="form-group">
                        <label for="anexos" class="form-upload-label" id="anexos-label">
                            <i data-feather="upload"></i>
                            <span>Clique para carregar arquivos (imagens, logs, etc.)</span>
                        </label>
                        <input type="file" id="anexos" name="anexos" class="form-upload-input" multiple>
                        <div id="anexos-preview" class="anexos-preview-list"></div>
                    </div>
                </section>
                
                <div id="message-container" style="min-height: 24px;"></div>
                
                <footer class="form-actions">
                    <button type="submit" class="btn btn-primary" id="btn-submit">Criar Chamado</button>
                    <a href="dashboard.html" class="btn btn-secondary" role="button">Cancelar</a>
                </footer>
            </form>
        </main>
    </div>

    <script src="abrir_chamado.js"></script>
</body>
</html>
