<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Chamados - GCPIntellect</title>
    <meta name="description" content="Sistema de chamados da Empresa GCPIntellect"> 
    <link rel="icon" href="https://raw.githubusercontent.com/GCPIntellect/Projeto/refs/heads/main/Documenta%C3%A7%C3%A3o/img/Imagem%20Logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar" role="navigation">
            <div class="sidebar-header">
                <h2><i data-feather="box"></i> GCPIntellect</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard_colaborador.html" class="active"><i data-feather="home"></i> Dashboard</a></li>
                    <li><a href="relatorio_colaborador.html"><i data-feather="bar-chart-2"></i> Relatório</a></li>
                    <li><a href="configuracoes.html"><i data-feather="settings"></i> Configurações</a></li>
                </ul>
            </nav>
            <footer class="sidebar-footer">
                <div class="user-profile">
                    <div class="avatar">CO</div>
                    <div class="user-info">
                        <p id="nome-usuario">Carregando...</p>
                        <span id="perfil-usuario">Colaborador</span>
                    </div>
                </div>
            </footer>
        </aside>

        <main class="main-content" role="main">
            <button class="menu-toggle" aria-label="Abrir menu"><i data-feather="menu"></i></button>
            <header class="main-header">
                <h1>Meus Chamados</h1>
                <a href="abrir_chamado.html" class="btn btn-primary main-header-action" role="button">Abrir Chamado</a>
            </header>

            <section class="card" id="meus-chamados">
                <h2>Meus Chamados Recentes</h2>
                <div class="table-container">
                    <table class="styled-table" aria-label="Tabela de chamados">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Assunto</th>
                                <th>Status</th>
                                <th>Prioridade</th>
                                <th>Data</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-chamados-corpo"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <button class="fab-ai" id="open-chat" aria-label="Abrir chat com IA">
        <i data-feather="cpu"></i>
    </button>
    <div class="chat-overlay" id="chat-overlay" role="dialog" aria-modal="true">
        </div>

    <script src="dashboard.js"></script>
</body>
</html>
