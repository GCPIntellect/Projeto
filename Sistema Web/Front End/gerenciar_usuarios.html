<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários - GCPIntellect</title>
    <meta name="description" content="Sistema de chamados da Empresa GCPIntellect"> 
    <link rel="icon" href="https://raw.githubusercontent.com/GCPIntellect/Projeto/refs/heads/main/Documenta%C3%A7%C3%A3o/img/Imagem%20Logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar" role="navigation">
            <div class="sidebar-header">
                <h2><i data-feather="box"></i> GCPIntellect</h2>
            </div>
            <nav class="sidebar-nav" id="sidebar-nav">
                <ul><li><a href="#"><i data-feather="loader"></i> Carregando...</a></li></ul>
            </nav>
            <footer class="sidebar-footer">
                <div class="user-profile">
                    <div class="avatar" id="user-avatar">...</div>
                    <div class="user-info">
                        <p id="user-name">Carregando...</p>
                        <span id="user-role">...</span>
                    </div>
                </div>
            </footer>
        </aside>

        <main class="main-content" role="main">
            <button class="menu-toggle" aria-label="Abrir menu"><i data-feather="menu"></i></button>
            <header class="main-header">
                <h1>Gerenciador de Usuários</h1>
                <button class="btn btn-primary" style="width: auto; padding: 0.8rem 1.2rem;">Adicionar Usuário</button>
            </header>

            <section class="card" id="lista-usuarios">
                <div class="table-container">
                    <table class="styled-table" aria-label="Tabela de usuários">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>E-mail</th>
                                <th>Nível de Acesso</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="4" class="text-muted" style="text-align: center;">(Funcionalidade de Gerenciar Usuários em construção)</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    
    <script src="layout.js"></script>
    </body>
</html>
