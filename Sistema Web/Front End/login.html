<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCPIntellect - Login</title>
    <meta name="description" content="Sistema de chamados da Empresa GCPIntellect"> 
    <link rel="icon" href="https://raw.githubusercontent.com/GCPIntellect/Projeto/refs/heads/main/Documenta%C3%A7%C3%A3o/img/Imagem%20Logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .error-text { color: #d9534f; margin-top: 10px; text-align: center; font-weight: 500; }
    </style>
</head>
<body>
    <main class="auth-container" role="main">
        <section class="auth-card">
            <h1>Bem-vindo de volta!</h1>
            <p>Faça login para acessar o sistema</p>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="login">Login</label>
                    <input type="text" id="login" name="login" placeholder="Login" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>

            <div id="error-message" class="error-text"></div>

            <div class="auth-link">
                <a href="#" id="forgot-password-link">Esqueceu sua senha?</a>
            </div>
        </section>
    </main>

<script>
    // Script original para o formulário de login
    document.getElementById('login-form').addEventListener('submit', async function(event) {
        event.preventDefault();

        const loginInput = document.getElementById('login').value;
        const senhaInput = document.getElementById('senha').value;
        const errorMessageDiv = document.getElementById('error-message');
        errorMessageDiv.textContent = '';

        // IMPORTANTE: Verifique se este endereço e porta estão corretos!
        const apiUrl = 'http://localhost:5147/api/auth/login'; 

        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    login: loginInput,
                    senha: senhaInput
                })
            });

            if (response.ok) {
                const data = await response.json();
                localStorage.setItem('jwt_token', data.token);
                
                alert("Login bem-sucedido! Redirecionando...");
                
                // ==========================================================
                // --- CORRIGIDO ---
                // Aponta para o novo dashboard unificado.
                window.location.href = 'dashboard.html';
                // ==========================================================
                
            } else {
                errorMessageDiv.textContent = 'Usuário ou senha inválidos.';
            }
        } catch (error) {
            errorMessageDiv.textContent = 'Erro de conexão com o servidor. Verifique se a API está rodando.';
            console.error('Erro de fetch:', error);
        }
    });

    // NOVO SCRIPT: Lógica para o link "Esqueceu sua senha?"
    document.getElementById('forgot-password-link').addEventListener('click', async function(event) {
        event.preventDefault(); // Impede o link de navegar

        const loginOuEmail = prompt("Para solicitar a redefinição da senha, por favor, digite seu Login ou E-mail:");

        if (!loginOuEmail || loginOuEmail.trim() === '') {
            return; // O usuário cancelou ou não digitou nada
        }

        const apiUrl = 'http://localhost:5147/api/auth/solicitar-reset'; 
        
        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ loginOuEmail: loginOuEmail })
            });

            // Exibe uma mensagem genérica para o usuário por segurança
            alert("Se uma conta correspondente for encontrada, um aviso para redefinição de senha foi enviado ao administrador do sistema.");

        } catch (error) {
            alert("Ocorreu um erro ao tentar se comunicar com o servidor. Tente novamente mais tarde.");
            console.error('Erro de fetch na solicitação de reset:', error);
        }
    });
</script>

</body>
</html>
