<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Sistema de Chamados</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="app-container">
        <!-- A sidebar aqui seria dinâmica, mostrando a do usuário logado. Exemplo com a de admin -->
        <aside class="sidebar" role="navigation">
            <div class="sidebar-header">
                <h2><i data-feather="box"></i> SysChamados</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard_admin.html"><i data-feather="home"></i> Dashboard</a></li>
                    <li><a href="gerenciar_usuarios.html"><i data-feather="users"></i> Gerenciar Usuários</a></li>
                    <li><a href="relatorios.html"><i data-feather="bar-chart-2"></i> Relatórios</a></li>
                    <li><a href="configuracoes.html" class="active"><i data-feather="settings"></i> Configurações</a></li>
                </ul>
            </nav>
            <footer class="sidebar-footer">
                <div class="user-profile">
                    <div class="avatar">AD</div>
                    <div class="user-info">
                        <p>Admin</p>
                        <span>Administrador</span>
                    </div>
                </div>
            </footer>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="main-content" role="main">
            <button class="menu-toggle" aria-label="Abrir menu"><i data-feather="menu"></i></button>
            <header class="main-header">
                <h1>Configurações da Conta</h1>
            </header>
            
            <section class="card">
                <h2>Meu Perfil</h2>
                 <form>
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" value="Admin">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" value="admin@empresa.com">
                    </div>
                     <button type="submit" class="btn btn-primary" style="width: auto;">Salvar Alterações</button>
                </form>
            </section>

        </main>
    </div>
    
    <script>
      feather.replace();
      // Script para Sidebar Mobile
      const menuToggle = document.querySelector('.menu-toggle');
      const sidebar = document.querySelector('.sidebar');
      menuToggle.addEventListener('click', () => {
        sidebar.classList.toggle('open');
      });
    </script>
</body>
</html>
