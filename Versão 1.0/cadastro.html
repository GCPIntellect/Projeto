<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GCP Intelect — Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="centered-form-body">

    <div class="centered-form-card">
        
        <h1>CRIAR CONTA</h1>
        
        <form action="login.html" method="GET">
            <div class="login-input-group">
                <label for="fullname">Nome Completo</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>

            <div class="login-input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="login-input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="login-input-group">
                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <button type="submit" class="btn login-btn-blue">Criar Conta</button>
        </form>
        
        <p class="signup-link">Já tem uma conta? <a href="login.html">Faça Login</a></p>
    </div>

</body>
</html>
