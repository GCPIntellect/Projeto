<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GCP Intelect — Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="split-login-body">

    <div class="login-split-container">
        <div class="login-logo-side">
            <img src="https://raw.githubusercontent.com/GCPIntellect/Projeto/refs/heads/main/Documenta%C3%A7%C3%A3o/img/Logo%20empresa.jpeg" alt="Logo GCP Intelect" class="login-page-logo">
        </div>

        <div class="login-form-side">
            <div class="login-form-card">
                
                <h1>LOGIN</h1>
                <form action="index.html" method="GET">
                    <div class="login-input-group">
                        <label for="username">Usuário</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="login-input-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn login-btn-blue">Entrar</button>
                </form>
                <p class="signup-link">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            </div>
        </div>
    </div>

</body>
</html>
